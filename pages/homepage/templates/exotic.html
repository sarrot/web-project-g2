						 <img id="modal_img" alt="Avatar" class="avatar" src="/homepage/media/fruit20.jpg">

                            {% if session['userName'] %}

                                <h4>בצע התחברות על מנת<br> להוסיף לסל</h4>

				</form>
			</div>

{% endblock %}
